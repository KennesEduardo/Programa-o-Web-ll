<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto :: Loja Informática</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-2">

    <h1 class="text-sky-700 font-semibold text-3x1 mb-4">
        Editar Produtos
    </h1>

    <label for="txtNome" class="block">
        Nome do produto:
    </label>
    <input type="text" id="txtNome" class="border border-stale-500 rounded w-[400px] py-1 px-2 block" />


    <label for="txtPreco" class="block">
        Preço do produto:
    </label>
    <input type="text" id="txtPreco" class="border border-stale-500 rounded w-[400px] py-1 px-2 block" />

    <button id="btnSalvar" class="bg-blue-600 text-white w-[400px] py-2 rounded mt-2 font-semibold hover:bg-blue-400 hover:text-blue-600">
       Editar
    </button>


<script src="scripts/editar.js"></script>
</body>
</html>
